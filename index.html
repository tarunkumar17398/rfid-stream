<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RFID LIVE VIEW</title>
  <style>
    body { font-family:Arial; padding:20px; font-size:22px; }
    .tag { padding:10px; border-bottom:1px solid #ddd; }
  </style>
</head>
<body>

<textarea id="readerInput" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
  style="opacity:0;position:absolute;left:-9999px;font-size:1px;"></textarea>

<h2>RFID LIVE VIEW (UNIQUE)</h2>
<div id="list"></div>

<script>
const reader = document.getElementById("readerInput");
const list   = document.getElementById("list");

// always refocus
setInterval(()=> reader.focus(), 100);

// memory of unique tags
const seen = new Set();

let buffer="";

reader.addEventListener("input", ()=>{
  const t = reader.value;
  reader.value="";

  for(const c of t){
    if(/[0-9A-F]/i.test(c)){
      buffer+=c.toUpperCase();
    }else{
      if(buffer.length>4){
        addTag(buffer);
      }
      buffer="";
    }
  }
});

function addTag(tag){
  if(seen.has(tag)) return;   // skip duplicates
  seen.add(tag);

  const div=document.createElement("div");
  div.className="tag";
  div.innerText=tag;
  list.prepend(div);
}
</script>

</body>
</html>
