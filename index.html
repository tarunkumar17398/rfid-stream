<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RFID LIVE</title>
    <style>
      body { font-family:Arial; padding:20px; font-size:22px; }
      .tag { padding:8px; border-bottom:1px solid #ddd; }
    </style>
  </head>
  <body>
    <h2>RFID LIVE VIEW</h2>
    <div id="list"></div>

    <script>
      let buffer = "";

      document.addEventListener("keypress", (e)=>{
        if(e.key === "Enter"){
          // complete tag arrived
          const tag = buffer.trim();
          buffer = "";
          if(tag.length > 0){
            const div = document.createElement("div");
            div.className="tag";
            div.innerText = tag;
            document.getElementById("list").prepend(div);
          }
        }else{
          buffer += e.key;
        }
      });
    </script>
  </body>
</html>
