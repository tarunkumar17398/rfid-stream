<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RFID LIVE UNIQUE</title>
    <style>
      body { font-family:Arial; padding:20px; font-size:22px; }
      .tag { padding:10px; border-bottom:1px solid #ddd; }
      #hidden{opacity:0;position:absolute;left:-9999px;}
    </style>
  </head>
  <body>
    <h2>RFID LIVE (UNIQUE)</h2>

    <input id="hidden" autofocus />
    <div id="list"></div>

    <script>
      const hidden = document.getElementById("hidden");
      const list = document.getElementById("list");

      // keep focus always
      setInterval(()=> hidden.focus(),80);

      let buf="";
      const seen = new Set();

      document.addEventListener("keypress", e=>{
        if(e.key==="Enter"){
          const tag = buf.trim();
          buf="";

          if(tag.length>4 && !seen.has(tag)){
            seen.add(tag);
            const d=document.createElement("div");
            d.className="tag";
            d.innerText=tag;
            list.prepend(d);
          }
        } else {
          buf += e.key;
        }
      });
    </script>
  </body>
</html>
